<div class="mx-auto text-center">
        <h1 style="font-size:20px;" class="text-dark px-2">Send CSC</h1>
        <h1 style="font-size:14px;" class="text-muted px-2">only send coins to a valid CSC address</h1>
        <hr>
        <div class="px-2 text-left">
            
    <form class="d-block h-100 text-left">
            <div class="form-group">
                <label class="w-100">Recipient's Address:<b style="float:right;" class="pr-1"></b></label>
                <input type="text" class="form-control" maxlength="64" name="address">
            </div>
            <div class="form-group">
                <label class="w-100">Payment Amount:<b style="float:right;" class="pr-1">CSC</b></label>
                <input type="number" class="form-control" name="amount">
            </div>
            <div class="data-toggle" style="display:none;" class="pt-2">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label>Destination Tag</label>
                    <input type="text" class="form-control" name="tag">
                </div>
            </div>        
            <div class="btn btn-light btn-sm w-100 btn-toggle">advanced settings</div>
    
        </form>
        
        </div>
        <hr>
        <div class="" style="height:55px !important; display: block;"></div>

        <div class=" fixed-footer">
        <hr>
            <div class="row px-3 pb-3">
                    <div class="col-4">
                        <button class="btn btn-light w-100 btn-dismiss">Cancel</button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-danger w-100 btn-confirm">Send</button>
                    </div>
            </div>
        </div>
    </div>
